page:
  layout: portrait
  margin: [1in, 1in, 1in, 1in]
  size: Letter
base:
  font_color: #333333
  font_family: Helvetica
  font_size: 12
  line_height_length: 20
  line_height: $base_line_height_length / $base_font_size
  align: justify
vertical_spacing: $base_line_height_length
heading:
  font_color: #262626
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_spacing
footer:
  height: 0.75in
  line_height: 1
  recto:
    right:
      content: '{section-title} | *{page-number}*'
  verso:
    right:
      content: '{section-title} | *{page-number}*'
link:
  font_color: #002FA7
outline_list:
  indent: $base_font_size * 1.5
